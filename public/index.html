<!-- Using ES2015+ features of JS in this book -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pro MERN Stack 2</title>

    <style>
      .title {
        color: cadetblue;
      }
    </style>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel transforms JSX into regular JS based 
        React.createElement() calls for browsers' 
        JS engines to understand -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <div id="content"></div>

    <!-- tell babel which scripts to transform with 
        attribute type="text/babel" -->
    <script type="text/babel" src="App.jsx"></script>
  </body>
</html>
