<!-- Using ES2015+ features of JS in this book -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pro MERN Stack 2</title>

    <style>
      .title {
        color: cadetblue;
      }
    </style>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="content"></div>

    <script>
      // React.createElement(type, [props], [...children])
      // type: any HTML tag as a string or a React component
      // props: an object containing HTML attributes or custom component properties
      // children: 0 or more children elements created using createElement()
      const element = React.createElement(
        "div",
        { title: "Outer div" },
        React.createElement("h1", { className: "title" }, "Hello World!")
      );

      // render the React elements and actually display them on the site
      ReactDOM.render(element, document.getElementById("content"));
    </script>
  </body>
</html>
